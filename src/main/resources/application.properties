spring.profiles.active=dev
spring.application.name=credit-card
server.port=8090
server.servlet.context-path=/credit-card/api
server.error.whitelabel.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5432/bankinc_card_transactions
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Configuración de logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/spring-boot-application.log
logging.file.path=logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n